                <!-- Section Header -->
                <div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
                    
        <div id="container">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div id="content">
			
			<form name="sentMessage" id="contactForm"  novalidate method="post" action="{{ url_for('thankyou') }}">  
               
			   <div class="col-md-6">
			<input type="text" class="form-control" name="yourname"
			placeholder="Full Name" id="yourname" required
			data-validation-required-message="Please enter your name" />
			<p class="help-block"></p>
			</div> 
			 	
				<div class="col-md-6">
				<input type="email" class="form-control" placeholder="Email" 
			id="email" name="youremail"required
			data-validation-required-message="Please enter your email" />
			<p class="help-block"></p>
			</div> 
			
			  		<div class="col-md-12">
		<textarea rows="10" cols="100" class="form-control" 
		placeholder="Message" id="message" name="message"required 
		data-validation-required-message="Please enter your message" minlength="5" 
		data-validation-minlength-message="Min 5 characters" 
		maxlength="999" style="resize:none"></textarea>
		</div> 	 
		<div class="col-md-8 col-md-offset-2"><br><div id="success"> </div><button type="submit" class="btn btn-primary">Submit Message</button></div>
